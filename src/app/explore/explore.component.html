<div class="row">
  <div class="card col-12 col-sm-4" style="width:400px" *ngFor="let listing of listings | async" (click)="detailListing(listing)">
    <div class="img-resize">
      <img class="card-img-top" src={{listing.image}} alt="Card image">
    </div>
    <div class="card-body">
      <h4 class="card-title">{{listing.title}}</h4>
      <p class="card-text">{{listing.description}}</p>
      <hr>
      <p><strong>Funding:</strong> {{listing.funding}}</p>
    </div>
  </div>
</div>
